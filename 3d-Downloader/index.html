<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="model3d">


      <model-viewer id="mod" class="model" alt="" src="./Imgs/donutred.glb" auto-rotate shadow-intensity="1"
        camera-controls touch-action="pan-y"></model-viewer>
    </div>

    <div class="details">



      <div class="colors">
        <h2>Colors:</h2>
        <div class="divcolor">
          <div class="color red active-color" id="colorred"></div>
          <div class="color pink" id="colorpink"></div>
          <div class="color blue" id="colorblue"></div>
        </div>
        <button id="downloadButton">Download GLB</button>

      </div>
    </div>
  </div>


  <script src="./script.js" type="module"></script>
</body>

</html>
