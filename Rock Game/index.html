<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main class="container">

        <section class="result-field">
            <div class="score">
                <span class="user">0</span>
                <span class="pc">0</span>
            </div>
            <div class="result-images">
                <span class="user-result">
                    <img src="./images/paper.png" alt="" srcset="">
                </span>
                <span class="cpu-result">
                    <img src="./images/paper.png" alt="" srcset="">
                </span>
            </div>
        </section>
        <div class="result">Lets Play!</div>
        <div class="option-images">
            <span class="option-image">
                <img src="./images/rock.png" alt="" srcset="">
                <p>Rock</p>
            </span>
            <span class="option-image">
                <img src="./images/paper.png" alt="" srcset="">
                <p>Paper</p>
            </span>
            <span class="option-image">
                <img src="./images/scissors.png" alt="" srcset="">
                <p>Scissor</p>
            </span>
        </div>
    </main>

    <script src="./script.js" defer></script>
</body>
</html>
